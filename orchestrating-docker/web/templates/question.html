{% extends "_base.html" %}
{% block content %}

<div class='text-center'>
  <h1>Ask a Question</h1>
</div>

<br>

<form action ="/question" method = "POST">
  <div class = "form-group">
    <input name = "question" class = "form-control input-lg" type="text" placeholder="Enter a question" required>
  </div>
  <input type = "submit" class = "btn btn-primary btn-lg btn-block" value = "Submit">
</form>

<br>
<hr>

<div>
  {% for ques in questions %}
    <h4 class="well"><strong>{{ques.question}}</strong> - <em>{{ques.date_posted.strftime('%Y-%m-%d')}}</em></h4>
  {% endfor %}
</div>

{%endlock}
